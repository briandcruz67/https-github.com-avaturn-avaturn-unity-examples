<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>%UNITY_WEB_NAME%</title>
    <meta name="description" content="Example of WebGL, Unity, in3D">
    <link rel="stylesheet" href="data/style.css">
</head>

<body>
    <div id="canvas-wrap">
        <div id="vto-container">
            <iframe id="vto-frame" class="vto-frame" allow="camera *; microphone *"></iframe>
            <button id="vto-hide-button" onclick="hideVto()">Hide</button>
        </div>
        <div id="unity-container"></div>
    </div>
    <div id="loader2">
        <div class="loader-wrap">
            <div class="block1"></div>
            <div class="block2"></div>
            <div class="text">
                <div class="text__in3d"><img src="img/in3d.png" alt=""></div>
                <div class="text__vendor"><img src="img/in3d.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

<script src="data/Global.js"></script>
<script src="data/VtoFrame.js"></script>
<script src="%UNITY_WEBGL_LOADER_URL%"></script>
<script>
    gameInstance = UnityLoader.instantiate("unity-container", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});

    function UnityProgress(gameInstance, progress) {
        if (!gameInstance.Module) {
            return;
        }
        const loader = document.querySelector("#loader2");

        if (!gameInstance.progress) {
            const progress = document.querySelector(".block1");
            progress.style.display = "block";
            gameInstance.progress = progress;
        }
        gameInstance.progress.style.width = progress * 100 + "%";
        if (progress === 1 && !gameInstance.removeTimeout) {
            gameInstance.progress.style.width = "100%";
            gameInstance.removeTimeout = setTimeout(function() {
                gameInstance.progress.style.animation = "block1-a 0.8s linear forwards";
                document.querySelector(".block2").style.animation = "block2-a 0.8s linear forwards";
                document.querySelector(".text__in3d").style.animation = "text__in3d-a2 0.4s linear forwards";
                document.querySelector(".text__vendor").style.animation = "text__vendor-a2 0.4s linear forwards";
            }, 0);
            setTimeout(function() {
                loader.style.zIndex = "1";
            }, 2000);
        }
    }
</script>

</html>
